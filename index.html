<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="course-name">Emerald Greens Country Club</h1>
    <img id="course-logo" src="Untitled design (5).png" alt="">
    <ul id="main-menu">
        <li>About</li>
        <li>Course Info</li>
        <li>Rates</li>
        <li>Memberships</li>
        <li>Contact Us</li>
    </ul>
    <button id="tee-time">Book A Tee Time</button>
    <div class="card-container">
        <div class="card">
            <img id="events-image" src="pexels-salo-al-16408.jpg" alt="">
            <div class="card-content">
                <h3>Upcoming Events</h3>
                <ul>
                    <li>St. Patty's Tournament: March 25th</li>
                    <li>Members Mixer: April 13th</li> 
                    <li>Driving Range Opens: April 25th</li>
                
                </p>
            </div>
        </div>
        <div class="card">
            <img id="newsletter-image" src="pexels-karolina-grabowska-5706029.jpg" alt="">
            <div class="card-content">
                <h3>Join The NewsLetter</h3>
                <form action="">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname"><br><br>
                    <label for="email">Email Address:</label>
                    <input type="text" id="email" name="email"><br><br>
                    <input type="submit" value="Submit">
                    
                </form>
                
                
            </div>
        </div>
    </div>
</body>
</html>
